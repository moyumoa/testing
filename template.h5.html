<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
	<!-- Open Graph data -->
	<!-- <meta property="og:title" content="Title Here" /> -->
	<!-- <meta property="og:url" content="http://www.example.com/" /> -->
	<!-- <meta property="og:image" content="http://example.com/image.jpg" /> -->
	<!-- <meta property="og:description" content="Description Here" /> -->
	<style>
		html,
		body {
			overscroll-behavior-y: none;
		}
	</style>
	<script>
		document.addEventListener('touchmove', function (event) {
			// 只阻止特定区域的弹性行为（比如顶部或底部）
			const el = event.target.closest('.no-bounce');
			if (!el) return;

			const scrollTop = el.scrollTop;
			const scrollHeight = el.scrollHeight;
			const offsetHeight = el.offsetHeight;

			const isAtTop = scrollTop === 0;
			const isAtBottom = scrollTop + offsetHeight >= scrollHeight;

			if (isAtTop || isAtBottom) {
				event.preventDefault();
			}
		}, { passive: false });
	</script>
	<script>
		var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS
			.supports('top: constant(a)'))
		document.write(
			'<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
			(coverSupport ? ', viewport-fit=cover' : '') + '" />')
	</script>
	<link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
</head>

<body>
	<noscript>
		<strong>Please enable JavaScript to continue.</strong>
	</noscript>
	<div id="app"></div>
	<!-- built files will be auto injected -->

</html>
